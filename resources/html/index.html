{% extends "base.html" %}
{% block content %}
<div class="upload">
    <article class="center mw5 mw6-ns hidden ba mv4">
        <h1 class="f4 bg-near-black white mv0 pv2 ph3">Upload a file</h1>
        <div class="pa3 bt">
            <p class="f6 f5-ns lh-copy measure mv0">
                <form action="/" enctype="multipart/form-data" method="POST">
                    {% csrf-field %}
                    <input id="file" name="file" type="file" />
                    <p class="ma2">
                        <div class="measure">
                            <label for="nick" class="f6 b db mb2">Nickname</label>
                            <input id="nick" name="nick" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text" aria-describedby="name-desc">
                            <small id="name-desc" class="f6 black-60 db mb2">Please insert your user name</small>
                        </div>
                        <!-- <input id="nick" name="nick" type="text" /> -->
                    </p>
                    <input type="submit" value="upload" />
                </form>
            </p>
        </div>
    </article>


</div>

<div class="filter mb5">
    <form action="/" method="GET">
        <div class="measure">
            <label for="user" class="f6 b db mb2">Filter by user</label>
            <input id="user" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text" aria-describedby="name-desc">
            <small id="name-desc" class="f6 black-60 db mb2">You can see photos by user</small>
        </div>
        <!-- <input id="user" name="user" type="text" /> -->
        <!-- <input type="submit" value="filter" /> -->
    </form>
</div>

<div class="photos">
    {% for p in photos %}
    <img alt="" src="{{ p }}"/>
    {% empty %}
    <p>
        User has no photos
    </p>
    {% endfor %}
</div>
{% endblock content %}
